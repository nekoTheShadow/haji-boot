spring.datasource.url=${vcap.services.hajiboot-rest-db.credentials.jdbcurl}
spring.datasource.username=${vcap.services.hajiboot-rest-db.credentials.username}
spring.datasource.password==${vcap.services.hajiboot-rest-db.credentials.password}

spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialization-mode=NEVER

spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.type.EnumType=trace
